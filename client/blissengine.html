<head>
  <title>BlissEngine</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
  <script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
</head>

<body>


  {{loginButtons align='right'}}

  <header class='header'>
    <div class='container'>
      <h2>Here is today's <em>awesomeness</em> report</h2>
    </div>
  </header>

  {{#if currentUser}}
    {{> usersList}}
  {{/if}}

  <div class="main">
    <div class='container'>
      {{#if currentUser}}
        {{> addAward}}
      {{else}}
        <div class="pls-login">
          <h4>Please log in to tell how <em>awesome</em> you find someone!</h4>
        </div>
      {{/if}}

      <hr>

      {{> awards}}
    </div>
  </div>


</body>
