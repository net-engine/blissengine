<head>
  <title>BlissEngine</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
  <script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
</head>

<body>
  {{loginButtons align='right'}}
  <h1>Welcome to BlissEngine!</h1>
  <h2>Here is today's awesomeness report</h2>
  {{#if currentUser}}
    {{> usersList}}
  {{/if}}
  <div class="main-center">
    {{#if currentUser}}
      {{> addAward}}
    {{else}}
      <div class="pls-login">
        <h4>Please log in to tell how awesome you find someone!</h4>
      </div>
    {{/if}}
    {{> awards}}
  </div>
</body>
